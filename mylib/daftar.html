<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAFTAR</title>
  <link rel="stylesheet" type="text/css" href="assets/index/css/daftar.css">
</head>

<body>
  <div class="container">
    <div class="bagian-kiri">
      <div class="text-kiri">
        <p>Daftar</p>
      </div>
    </div>

    <div class="bagian-kanan">
      <form class="form-container">
        <div class="form">
          <input type="text" name="nama-lengkap" placeholder="Nama Lengkap" required>
        </div>
        <div class="form">
          <input type="email" name="nama-pengguna" placeholder="Nama Pengguna" required>
        </div>
        <div class="form">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form">
          <input type="password" name="kata-sandi" placeholder="Kata Sandi" required>
        </div>
        <div class="form">
          <input type="text" name="alamat" placeholder="Alamat" required>
        </div>
        <div class="form">
          <button type="submit" class="submit">Daftar</button>
        </div>
        <div class="belum-ada-akun">
          <p class="akun">Sudah Punya Akun?</p>
        </div>
        <div class="belum-ada-akun">
          <a href="masuk.html" class="link">Masuk</a>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
